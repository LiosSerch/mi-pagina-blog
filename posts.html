<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publicaciones</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contenedor {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .titulo-principal {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #436968;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 0.5rem;
    }

    .card p {
      margin: 0 0 1rem;
      color: #333;
    }

    .btn-ver {
      background-color: #00cc6f;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-ver:hover {
      background-color: #009f57;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1 class="titulo-principal">ðŸ“š Publicaciones</h1>
    <div id="contenedor-posts"></div>
  </div>

  <script>
    function mostrarPosts(posts) {
      const contenedor = document.getElementById("contenedor-posts");
      contenedor.innerHTML = "";
  
      if (posts.length === 0) {
        contenedor.innerHTML = "<p>No hay publicaciones disponibles.</p>";
        return;
      }
  
      posts.forEach(post => {
        const div = document.createElement("div");
        div.classList.add("card");
  
        const fecha = new Date(post.fecha).toLocaleDateString("es-ES", {
          year: "numeric",
          month: "long",
          day: "numeric"
        });
  
        div.innerHTML = `
          <h3>${post.titulo}</h3>
          <p><strong>ðŸ—“ ${fecha}</strong></p>
          <p>${post.resumen}</p>
          <button class="btn-ver" data-id="${post.id}">Ver mÃ¡s</button>
        `;
  
        contenedor.appendChild(div);
      });
  
      document.querySelectorAll(".btn-ver").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = Number(btn.getAttribute("data-id")); // ðŸ”¥ Convertir a nÃºmero
          const posts = JSON.parse(localStorage.getItem("posts")) || [];
          const post = posts.find(p => p.id === id);
  
          if (post) {
            localStorage.setItem("postSeleccionado", JSON.stringify(post));
            window.location.href = "ver.html";
          } else {
            alert("No se encontrÃ³ la publicaciÃ³n.");
          }
        });
      });
    }
  
    const posts = JSON.parse(localStorage.getItem("posts")) || [];
    mostrarPosts(posts);
  </script>  
</body>
</html>
