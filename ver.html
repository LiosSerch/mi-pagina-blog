<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver publicaci贸n</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contenedor {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .acciones {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-editar {
      background-color: #007bff;
      color: white;
    }

    .btn-eliminar {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="card" id="post-vista">
      <h2 id="titulo"></h2>
      <p id="fecha"></p>
      <p id="contenido"></p>

      <div class="acciones">
        <button class="btn btn-editar" id="btnEditar">Editar</button>
        <button class="btn btn-eliminar" id="btnEliminar">Eliminar</button>
      </div>
    </div>
  </div>

  <script>
    const post = JSON.parse(localStorage.getItem("postSeleccionado"));

    if (!post) {
      document.getElementById("post-vista").innerHTML = "<p>No se encontr贸 la publicaci贸n.</p>";
    } else {
      document.getElementById("titulo").textContent = post.titulo;

      const fecha = new Date(post.fecha).toLocaleDateString("es-ES", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      document.getElementById("fecha").textContent = ` Publicado el ${fecha}`;
      document.getElementById("contenido").textContent = post.contenido;

      // Bot贸n Editar
      document.getElementById("btnEditar").addEventListener("click", () => {
        localStorage.setItem("postSeleccionado", JSON.stringify(post));
        window.location.href = "editar.html";
      });

      // Bot贸n Eliminar
      document.getElementById("btnEliminar").addEventListener("click", () => {
        if (confirm("驴Est谩s seguro de eliminar esta publicaci贸n?")) {
          const posts = JSON.parse(localStorage.getItem("posts")) || [];
          const nuevosPosts = posts.filter(p => p.id !== post.id);
          localStorage.setItem("posts", JSON.stringify(nuevosPosts));
          localStorage.removeItem("postSeleccionado");
          alert("Publicaci贸n eliminada correctamente.");
          window.location.href = "posts.html";
        }
      });
    }
  </script>
</body>
</html>
